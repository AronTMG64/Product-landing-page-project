<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div id="nav-bar-container">
            <nav id="nav-bar">
                <a target="_blank" href="https://www.corsair.com/">
                    <img id="header-img" src="images/corsair logo white.png" alt="Corsair logo">
                </a>
                <a class="nav-link" href="#header">
                    about us
                </a>
                <a class="nav-link" href="#products">
                    Products
                </a>
                <a class="nav-link" href="#contacts">
                    contacts
                </a>
            </nav>
        </div>

        <div id="video-container">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/vr4H-RXR1Z0"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </header>

    <section id="products">
        <div class="product-images" id="mice-img">
            <img class="product-img" src="images/Corsair harpoon wireless.jpeg" alt="corsair-mice">
        </div>

        <div class="product-text" id="mice">
            <h1>gaming<br>mice</h1>
            <button>Shop
                <span class="material-icons">
                    arrow_right_alt
                </span>
            </button>
        </div>

        <div class="product-text" id="headphones">
            <h1>gaming<br>headphones</h1>
            <button>Shop
                <span class="material-icons">
                    arrow_right_alt
                </span>
            </button>
        </div>

        <div class="product-images" id="headphones-img">
            <img class="product-img" src="images/corsair hs50 pro stereo.jpeg" alt="corsair-headphones">
        </div>

        <div class="product-images" id="keyboards-img">
            <img class="product-imag" src="images/corsair k65 rgb mini.jpeg" alt="corsair-keyboards">
        </div>

        <div class="product-text" id="keyboards">
            <h1>gaming<br>keyboards</h1>
            <button>Shop
                <span class="material-icons">
                    arrow_right_alt
                </span>
            </button>
        </div>
    </section>

    <section id="contacts">
        <h1>sign up for newsletter</h1>
        <h2>Enter your email if you want us to send news about our products</h2>

        <div id="email-container">
            <form action="HTTPS://WWW.FREECODECAMP.COM/EMAIL-SUBMIT" id="form">
                <input id="email" name="email" placeholder="Email" type="email">
                <input id="submit" type="submit">
            </form>
        </div>

        <div id="socials">
            <img class="socials" src="images/facebook logo.png">
            <img class="socials" src="images/instagram logo.png">
            <img class="socials" src="images/twitter logo.png">
            <img class="socials" src="images/tiktok logo.png">
        </div>
    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
